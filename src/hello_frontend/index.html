<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Header styles */
header {
    background-color: #333;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.search-bar {
    display: flex;
    gap: 0.5rem;
}

.search-bar input {
    padding: 0.5rem;
    border: none;
    border-radius: 4px;
    width: 300px;
}

.search-bar button {
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Navigation styles */
nav {
    background-color: #f4f4f4;
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
}

nav a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

nav a:hover {
    color: #007bff;
}

/* Main content styles */
main {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.product-item {
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
}

.product-item img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
}

.product-item button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1rem;
}

.product-item button:hover {
    background-color: #218838;
}

/* Shopping cart styles */
#cart {
    position: fixed;
    right: 0;
    top: 0;
    height: 100%;
    width: 300px;
    background-color: white;
    padding: 2rem;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
}

/* Footer styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Responsive design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 1rem;
    }
    
    .search-bar input {
        width: 200px;
    }
    
    nav ul {
        flex-direction: column;
        align-items: center;
    }
    
    #cart {
        width: 100%;
    }
}
</style>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Store Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>
    
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product-list">
                <!-- Example Product -->
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product Name</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat for more products -->
            </div>
        </section>
    </main>

    <!-- Shopping Cart -->
    <aside id="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <button>Checkout</button>
    </aside>

    <!-- Footer -->
    <footer>
        <p>Contact us: email@example.com | Follow us on social media</p>
    </footer>
</body>
</html>
